<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendiHive - No.1 Shopping site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Base */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #222;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #27ae60;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #2ecc71;
    }

    /* Header */
    header {
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-weight:bold;
  font-size: 28px;
  color: #131921;
  margin: 0;
  letter-spacing: 1.2px;
    }
    nav a {
      margin-left: 20px;
      font-size: 1.1rem;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      padding: 100px 20px 80px;
      text-align: center;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 900;
      letter-spacing: 2px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 35px;
      font-weight: 600;
    }
    .hero a.cta-btn {
      display: inline-block;
      background: white;
      color: #27ae60;
      padding: 15px 35px;
      font-weight: 700;
      border-radius: 40px;
      font-size: 1.2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .hero a.cta-btn:hover {
      background: #27ae60;
      color: white;
      box-shadow: 0 10px 25px rgba(39,174,96,0.7);
    }

    /* Slider */
    .slider {
      overflow: hidden;
      position: relative;
      margin: 40px 0;
    }
    .slider-track {
      display: flex;
      gap: 20px;
      animation: slide 12s linear infinite;
      will-change: transform;
    }
    .slider-track > * {
      min-width: 300px;
      flex-shrink: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      text-align: center;
    }
    .slider-track > *:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .slider-track img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .slider-track h3 {
      font-size: 20px;
      color: #131921;
      margin: 0;
      font-weight: 700;
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1020px); /* 3 cards * (300px + 20px gap) - last gap */
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 36px;
      }
      .hero p {
        font-size: 18px;
      }
      .slider-track > * {
        min-width: 250px;
      }
      @keyframes slide {
        100% {
          transform: translateX(-850px);
        }
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      nav a {
        margin-left: 10px;
        font-size: 1rem;
      }
      .hero {
        padding: 60px 15px 50px;
      }
      .slider-track > * {
        min-width: 200px;
      }
      @keyframes slide {
        100% {
          transform: translateX(-680px);
        }
      }
    }

    /* Footer */
    footer {
      background: #131921;
      color: #fff;
      text-align: center;
      padding: 25px 20px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.8px;
    }
  </style>
</head>
